<div class="container" style="height:100%;width:50%;overflow:hidden">
<br><br><br><br><br>
    <h3 class="title">Login Page</h3>
    <br>
<form #loginForm="ngForm" [formGroup]="userForm" (ngSubmit)="loginSubmit(loginForm.value)" novalidate>
<div class="form-group">
      <label>Email address&nbsp;<i class="bi-envelope" style="font-size: 24px;"></i> :</label>
      <input type="text" class="form-control" formControlName="emailId" placeholder="enter email address" id="emailId" name="emailId" [(ngModel)]="user.emailId"  required minlength="2" maxlength="40"/>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label>Password<i class="bi-lock" style="font-size: 24px;"></i> :</label>
      <input type="password" class="form-control" formControlName="password" placeholder="enter password" id="password" name="password" [(ngModel)]="user.password" required minlength="2" maxlength="20"/>
    </div>
      <div class="form-group">
        <ngx-recaptcha2  #captchaElem
        [siteKey]="siteKey"
        formControlName="recaptcha">
        <!-- <div class="invalid-feedback" *ngIf="userForm.hasError('required', 'recaptcha')">
            Please verify Captcha!
        </div> -->
        </ngx-recaptcha2>
      </div>
      <!-- <input type="text" id="otp"><a role="button" (click)="func()"></a> -->
      <button  [disabled]="!userForm.valid"  class="btn btn-primary">Login</button>
</form><br>
      <button class="btn btn-primary" (click)="otplogin()">Login with OTP</button>
</div>
